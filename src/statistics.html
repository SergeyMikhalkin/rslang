<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS Lang</title>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body class="home-page">
  <!-- HEADER -->
  <header class="header">
    <button class="header__btn header__btn--menu" data-popup="menu-open-button">menu</button>
    <button class="header__btn header__btn--about" data-popup="open-about">about</button>
    <button class="header__btn header__btn--user" data-popup="open-auth-form">user</button>
  </header>

  <!-- MAIN -->
  <main class="stats-content">
    <div class="stats__wrapper">
      <h1 class="stats__title">Статистика</h1>
      <p class="stats__sub_title"> Только авторизированные пользователи могут просматривать статистику!</p>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <h3 class="footer__title">Creators' story</h3>
    <div class="footer-row">
      <!-- Creators -->
      <ul class="creators-list">
        <li class="creators-list__item">
          <a href="https://github.com/Andreyjkov">
            <img src="./assets/footer/github.png" alt="" class="creators-list__item-avatar">
          </a>
          <span class="creators-list__item-name">Andrey</span>
        </li>
        <li class="creators-list__item">
          <a href="https://github.com/Alekskob33">
            <img src="./assets/footer/github.png" alt="" class="creators-list__item-avatar">
          </a>
          <span class="creators-list__item-name">Alexey</span>
        </li>
        <li class="creators-list__item">
          <a href="https://github.com/sergeyMikhalkin">
            <img src="./assets/footer/github.png" alt="" class="creators-list__item-avatar">
          </a>
          <span class="creators-list__item-name">Sergey</span>
        </li>
      </ul>
      <!-- Copyright -->
      <span class="footer__copyright">RS Lang 2022</span>
    </div>
  </footer>
</body>

</html>
